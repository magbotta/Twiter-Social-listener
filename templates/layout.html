<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Manager</title>
    <script src="/static/build/build.js" type="text/javascript"></script>
</head>
<body ng-app="SocialListener">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <p>Social<strong>Listener</strong></p>
            <hr>
        </div>

        <div class="col-md-12">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <span ng-controller="FlashController" ng-init="initToastr( '{{ message }}', '{{ category }}' )">
                        </span>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    <!-- Content -->
    {% block body %}{% endblock %}
    </div>
</div>
</body>
</html>
